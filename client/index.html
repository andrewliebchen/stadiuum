<head>
  <title>Stadiuuum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    {{> stories}}
  </div>
</body>

<template name="stories">
  <ul class="stories">
    {{#each story}}
      <li class="story row">
        <div class="story-priority">
          +12<span class="glyphicon glyphicon-thumbs-up"></span>
        </div>
        <div class="story-loe">
          <span class="glyphicon glyphicon-th-large"></span>
        </div>
        <a href="#" class="story-assignee">
          <img class="img-rounded" src="https://en.gravatar.com/userimage/44756173/4ac2b0bb496977138b6dec2ff79dd3c9.png">
        </a>
        <div class="story-title">
          <strong>{{title}}</strong>
        </div>
        <a class="story-tag label label-primary">#MVP</a>
        <a href="#"><span class="story-chat glyphicon glyphicon-comment"></span> 2 current</a>
        <a class="story__status btn btn-default btn-xs">Start</a>
      </li>
    {{/each}}
  </ul>
  {{> newStory}}
</template>

<template name="story">

</template>

<template name="newStory">
  <div class="form-group">
    <label class="control-label">Story title</label>
    <textarea id="mrt_newStoryTitle" class="form-control" rows="3"></textarea>
    <button type="submit" id="mrt_addStory" class="btn btn-primary">Add story</button>
  </div>
</template>
