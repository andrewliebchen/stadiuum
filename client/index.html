<head>
  <title>Stadiuuum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> mainNav}}
  <div class="container-fluid">
    <div class="row">
      <div class="pane pane-1 col-md-7">
        Messages lists of ideas, etc. go here.
      </div>
      <div class="pane pane-2 col-md-5">
        {{> idea}}

        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
        <ul>
          <li>Milestone</li>
          <li>Total points</li>
          <li>Velocity</li>
        </ul>

        {{> story}}
        {{> story}}
        {{> story}}
        {{> story}}
        {{> story}}
        {{> story}}
        <button type="button" class="btn btn-primary">Add a story</button>
      </div>
      <div class="pane pane-3 col-md-7">
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#comments" data-toggle="tab" role="tab">Comments</a></li>
          <li><a href="#documents" data-toggle="tab" role="tab">Documents</a></li>
        </ul>
        <div class="tab-content">
          {{> comments}}
          {{> documents}}
        </div>
      </div>
    </div>
  </div>
</body>

<template name="mainNav">
  <nav class="nav-main">
    <div class="nav-group">
      <a class="nav-item active">Ideas</a>
      <a class="nav-item">Stories</a>
    </div>
    <div class="nav-group">
      <a class="nav-item">All</a>
      <a class="nav-item">A</a>
      <a class="nav-item">B</a>
      <a class="nav-item">C</a>
      <a class="nav-item">D</a>
    </div>
    <div class="current-user dropdown">
      <a class="nav-item" data-toggle="dropdown" href="#">
        {{> currentUserAvatar}}
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <li role="presentation">{{> loginButtons}}</li>
      </ul>
    </div>
  </nav>
</template>

<template name="idea">
  <div class="panel panel-default">
    <header class="panel-heading">
      <strong>#Idea</strong>
    </header>
    <div class="panel-body">
      <p>This is the description of an idea</p>
    </div>
  </div>
</template>

<template name="story">
  <div class="panel panel-default">
    <div class="panel-body">
      <span class="label label-default">#1</span> This is a story. Phasellus molestie magna non est bibendum non venenatis nisl tempor. Suspendisse dictum feugiat nisl.
    </div>
  </div>
</template>

<template name="comments">
  <div id="comments" class="tab-pane active">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Your comment">
    </div>
    {{> comment}}
    {{> comment}}
    {{> comment}}
    {{> comment}}
    {{> comment}}
    {{> comment}}
  </div>
</template>

<template name="comment">
  <div class="media">
    <img class="media-object img-rounded pull-left" src="http://placehold.it/36x36">
    <div class="media-body">
      <strong>Jean Luc Picard</strong>
      <p>Etiam at risus et justo dignissim congue. Donec congue lacinia dui, a porttitor lectus condimentum laoreet. Nunc eu ullamcorper orci. Quisque eget odio ac lectus vestibulum.</p>
    </div>
  </div>
</template>

<template name="documents">
  <div id="documents" class="tab-pane">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        Document navigation and formatting
      </div>
    </nav>
    <div class="document">
      <p>Document content</p>
    </div>
  </div>
</template>

<template name="currentUserAvatar">
  <img src="{{url}}" class="avatar">
</template>
