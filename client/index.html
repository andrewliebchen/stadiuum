<head>
  <title>Stadiuuum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> mainNav}}
  <div class="container-fluid">
    <div class="row">
      {{> header}}
      <div class="pane pane-1 col-md-7">
        Messages lists of ideas, etc. go here.
      </div>
      <div class="pane pane-2 col-md-5">
        {{> ideas}}
        {{> ideaDetails}}
      </div>
      <div class="pane pane-3 col-md-7">
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#comments" data-toggle="tab" role="tab">Comments</a></li>
          <li><a href="#documents" data-toggle="tab" role="tab">Documents</a></li>
        </ul>
        <div class="tab-content">
          {{> comments}}
          {{> documents}}
        </div>
      </div>
    </div>
  </div>
</body>

<template name="mainNav">
  <nav class="nav-main">
    <div class="nav-group">
      <a class="nav-item">Logo</a>
      <a class="nav-item active">Ideas</a>
      <a class="nav-item">Stories</a>
    </div>
    <div class="nav-group">
      <a class="nav-item">All</a>
      <a class="nav-item">A</a>
      <a class="nav-item">B</a>
      <a class="nav-item">C</a>
      <a class="nav-item">D</a>
    </div>
    <div class="current-user dropdown">
      <a class="nav-item" data-toggle="dropdown" href="#">
        {{> currentUserAvatar}}
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <li role="presentation">{{> loginButtons}}</li>
      </ul>
    </div>
  </nav>
</template>

<template name="header">
  <header class="header col-md-12">
    <div class="pull-right dropdown">
      <button type="button" class="btn btn-primary mrt_new-idea">New idea</button>
      <button type="button" class="btn btn-primary mrt_new-story">New story</button>
    </div>
  </header>
</template>

<template name="ideas">
  {{#each idea}}
    <div class="panel panel-default">
      <header class="panel-heading">
        <strong>#{{tag}}</strong>
      </header>
      <div class="panel-body">
        <p>{{description}}</p>
      </div>
    </div>
  {{/each}}
</template>

<template name="ideaDetails">
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
      <span class="sr-only">60% Complete</span>
    </div>
  </div>
  <ul>
    <li>Milestone</li>
    <li>Total points</li>
    <li>Velocity</li>
  </ul>

  {{> story}}
  {{> story}}
  {{> story}}
  {{> story}}
  {{> story}}
  {{> story}}
  {{> newStory}}
</template>

<template name="story">
  <div class="panel panel-default">
    <div class="panel-body">
      <span class="label label-default">#1</span> This is a story. Phasellus molestie magna non est bibendum non venenatis nisl tempor. Suspendisse dictum feugiat nisl.
    </div>
  </div>
</template>

<template name="comments">
  <div id="comments" class="tab-pane active">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Your comment">
    </div>
    {{> comment}}
    {{> comment}}
    {{> comment}}
    {{> comment}}
    {{> comment}}
    {{> comment}}
  </div>
</template>

<template name="comment">
  <div class="media">
    <img class="media-object img-rounded pull-left" src="http://placehold.it/36x36">
    <div class="media-body">
      <strong>Jean Luc Picard</strong>
      <p>Etiam at risus et justo dignissim congue. Donec congue lacinia dui, a porttitor lectus condimentum laoreet. Nunc eu ullamcorper orci. Quisque eget odio ac lectus vestibulum.</p>
    </div>
  </div>
</template>

<template name="documents">
  <div id="documents" class="tab-pane">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        Document navigation and formatting
      </div>
    </nav>
    <div class="document">
      <p>Document content</p>
    </div>
  </div>
</template>

<template name="currentUserAvatar">
  <img src="{{url}}">
</template>

<template name="newStory">
  <div class="new-story {{isAdding}}">
    <div class="new-story-form">
      <div class="form-group">
        <label>Add a story</label>
        <textarea class="form-control" placeholder="Add a description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mrt_create-story {{isAdding}}">Create new story</button>
    </div>
    <button type="button" class="btn btn-default mrt_new-story {{isAdding}}">Add a story</button>
  </div>
</template>
