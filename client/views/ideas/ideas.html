<template name="ideas">
  <section class="ideas">
    {{#each idea}}
      {{> ideaItem}}
    {{/each}}
  </section>
</template>

<template name="singleIdea">
  <section class="item-container">
    {{> ideaItem}}
    <ul class="nav nav-underline-tabs" role="tablist">
      <li class="active"><a href="#tasks" role="tab" data-toggle="tab">Tasks</a></li>
      <li><a href="#discussion" role="tab" data-toggle="tab">Discussion  <span class="badge">2</span></a></li>
      <li><a href="#notes" role="tab" data-toggle="tab">Notes</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="tasks">
        {{> childTasks}}
      </div>
      <div class="tab-pane" id="discussion">
        {{> discussion}}
      </div>
      <div class="tab-pane" id="notes">
        {{> notes}}
      </div>
    </div>
  </section>
</template>

<template name="ideaItem">
  <div class="idea item panel panel-default">
    <div class="panel-body">
      <div class="mtr_item-link">
        <p><strong>{{title}}</strong></p>
        <div class="item-description">
          <p>{{description}}</p>
        </div>
      </div>
      <div class="item-options">
        <div class="item-meta">
          {{> upvote}}
          <button type="button" class="btn btn-default btn-sm">Unassigned</button>
          <button type="button" class="btn btn-default btn-sm">No discussion</button>
        </div>
        <div class="item-progress btn btn-default btn-sm">
          <span class="item-progress-label">3/4</span>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>
        </div>
        <div class="item-actions">
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#newTask">
            Add a task
          </button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="childTasks">
  <div class="panel panel-default">
    <ul class="list-group">
      {{#each task}}
        <li class="task item list-group-item">
          {{> taskItem}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>
