<template name="header">
  <header class="header">
    <div class="btn-group pull-left">
      {{> navItems}}
    </div>
    <div class="search pull-left col-md-6">
      <input type="search" class="form-control" placeholder="Search">
    </div>
    <div class="pull-right">
      {{> loginButtons}}
    </div>
  </header>
</template>

<template name="navItems">
  <a href="{{pathFor 'ideas'}}" class="{{ activeClass 'ideas' }}">
    Ideas
  </a>
  <a href="{{pathFor 'tasks'}}" class="{{ activeClass 'tasks' }}">
    Development
  </a>
  <a href="{{pathFor 'features'}}" class="{{ activeClass 'features' }}">
    Features
  </a>
</template>
